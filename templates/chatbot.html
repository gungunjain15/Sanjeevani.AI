<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/jpg"
      href="{{ url_for('static', filename='images/chatbot.jpg') }}"
    />
    <!-- <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='/static/css/index.css') }}"
    /> -->

    <link rel="stylesheet" href="../static/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>hanuman ChatBot</title>
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <h2 class="sidebar-title">hanuman ChatBot</h2>
      <nav class="navigation">
        <a href="loader.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
      <button class="logout" id="logout">
        Logout <i class="fa-solid fa-arrow-right-from-bracket"></i>
      </button>
      <i class="fas fa-angle-left close-icon" onclick="closeSidebar()"></i>
    </div>

    <i class="fas fa-angle-right open-icon" onclick="openSidebar()"></i>

    <div class="container">
      {% for entry in data|reverse %}
      <div class="message">
        <p>You:</p>
        <p class="user-message">{{ entry['input'] }}</p>
        <p>hanuman:</p>
        <p class="gemini-response">{{ entry['result'] }}</p>
      </div>
      {% endfor %}
    </div>

    <form class="element" method="POST" onsubmit="sendMessage(event)">
      <textarea
        type="text"
        name="text"
        id="chatInput"
        placeholder="Type your message here..."
        required
        onkeydown="if(event.keyCode==13){sendMessage(event); return false;}"
      ></textarea>
      <button id="sendButton" type="submit">
        <img
          src="{{ url_for('static', filename='images/send.png') }}"
          alt="Send"
        />
      </button>
    </form>

    <div class="social-icons">
      <a
        href="#"
        target="_blank"
        class="social-icon"
        data-text="LinkedIn"
      >
        <i class="fab fa-linkedin"></i>
      </a>
      <a
        href="#"
        target="_blank"
        class="social-icon"
        data-text="GitHub"
      >
        <i class="fab fa-github"></i>
      </a>
    </div>

    <footer class="footer">
      <p>&copy; 2024 All rights reserved.</p>
    </footer>

    <!-- <script src="{{ url_for('static', filename='js/index.js') }}"></script> -->
     <script src="../static/js/index.js"></script>
  </body>
</html>
