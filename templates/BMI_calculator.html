<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <link rel="stylesheet" href="../static/css/loader.css">
    <style>
        :root {
            --parchment: #e8f5e9;
            --meteorite: #2e7d32;
            --piper: #81c784;
            --zest: #66bb6a;
            --napa: #c8e6c9;
            --soft-amber: #a5d6a7;
            --sirocco: #4caf50;
        }

        h2 {
            text-align: center;
            font-size: 3vh;
            animation: stretch 2s infinite linear;
        }

        @keyframes stretch {
            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.5);
            }
        }

        .bmi-calculator {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid var(--sirocco);
            border-radius: 10px;
            background-color: var(--parchment);
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--meteorite);
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid var(--napa);
            border-radius: 5px;
        }

        button {
            background-color: var(--piper);
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: var(--zest);
        }

        #result p {
            font-size: 1.1em;
            color: var(--meteorite);
        }
    </style>
</head>

<body>
    <nav id="navbar">
        <ul class="nav-buffer">
        </ul>
        <ul class="navbar-list">
            <li><a href="loader.html">Home</a></li>
            <li><a href="about.html">About us</a></li>
            <li><a href="BMI_calculator.html">BMI Calculator</a></li>
            <li><a href="telemedicine.html">Telemedicine</a></li>
            <li><a href="resourcepage.html">Resources</a></li>
        </ul>
    </nav>
    <div class="information">
        <h2>BMI Calculator because <br><strong>"A Healthy Mind Lives In A Healthy Body"</strong></h2>
        <div class="bmi-calculator">
            <h3>BMI Calculator</h3>
            <form id="bmi-form">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" required>
                <label for="height">Height (cm):</label>
                <input type="number" id="height" required>
                <button type="button" id="calculateButton" onclick="calculateBMI()">Calculate BMI</button>
            </form>
            <div id="result"></div>
        </div>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                alert('Please enter valid values for weight and height.');
                return;
            }

            const bmi = weight / Math.pow(height / 100, 2);
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `<p>Your BMI is: ${bmi.toFixed(2)}</p>`;
            let category = '';
            if (bmi < 18.5) {
                category = 'Underweight';
            } else if (bmi < 24.9) {
                category = 'Normal weight';
            } else if (bmi < 29.9) {
                category = 'Overweight';
            } else {
                category = 'Obese';
            }
            resultElement.innerHTML += `<p>Category: ${category}</p>`;
            if (bmi < 18.5) {
                resultElement.innerHTML += '<p>Additional Information: Consider gaining weight for a healthier BMI.</p>';
            } else if (bmi >= 25) {
                resultElement.innerHTML += '<p>Additional Information: Consider maintaining a balanced diet and regular exercise for a healthier BMI.</p>';
            }
        }
    </script>
</body>

</html>
